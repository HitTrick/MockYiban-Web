{% include "header.html" %}
    <div class="card">
        <div class="card-header">
            <nav class="nav nav-pills">
              <a class="nav-link active" href="/">主页</a>
              <a class="nav-link" href="/advice">问题反馈</a>
            </nav>
        </div>
        <div class="card-body">
            <form action="/submit/" method="post">
                <div class="form-group">
                    <label>选择进/出</label>
                    <select name="in_out" class="form-control">
                        <option value="进">进</option>
                        <option value="出">出</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>选择西/南门</label>
                    <select name="gate" class="form-control">
                        <option value="南门">南门</option>
                        <option value="西门">西门</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>姓名：</label><input type="text" class="form-control" name="stu_name" id="stu_name" placeholder="输入姓名">
                </div>
                <div class="form-group">
                    <label>学号：</label><input type="text" class="form-control" name="stu_id" id="stu_id" placeholder="输入学号">
                </div>

                <button type="submit" class="btn btn-primary">提交</button>
                {% csrf_token %}
            </form>
        </div>
    </div>

{% include "footer.html" %}
